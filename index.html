<!DOCTYPE html>
<html>
 <head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container container-fluid">
    <div class="row">
      <div class="col-lg-4 col-md-2 col-sm-1 col-xs-hidden"></div>
      <div class="col-lg-4 col-md-8 col-sm-10 col-xs-12">
        <div class="well wellSpace">

          <h1 class="text-center">To-Do List</h1><br>
          <form id="form" class="text-center form formToDo">
            <input id="name" type="text" class="form-control" placeholder="Enter a task name...">
            <br>
            <input id="priority" type="number" class="form-control" placeholder="Enter a task priority...">
            <br>
            <span>
            <input  id="submit" type="submit" class="button btn btn-primary updateBtn" value="Update List">
            <div id="removeAll" class="button btn btn-danger"> <i class="glyphicon glyphicon-remove"></i></div>
            </span>
            <br>
          </form>
          <div class="text-center">
            <ul class="list-group" id="the_list">
            </ul>
          </div>
        </div>

        </div>
      <div class="col-lg-4 col-md-2 col-sm-1 col-xs-hidden"></div>
    </div>
  </div>

	<script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
